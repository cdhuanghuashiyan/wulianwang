    <td height="362" align="left" valign="top"><h2>智能光照子系统</h2>

    <p>同学们在读取和观察光线数据后，确定一个值，作为开启和关闭RGB灯的阈值。</p>
    <p>步骤参考如下：</p>
    <p>点击智能物联</p>

    <p>增加条件：确定数据采集主题名，逻辑判断，阈值，指令控制主题名：</p>
    <p>执行体：1 表示开启</p>
    <p>执行体：0表示关闭</p>
